{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock head %}

{% block content %}

<h1> Search by Date to Find the Astronomy Picture for That Day! </h1>
<form action="{% url 'pics_create' %}" method = "get">
    {% csrf_token %}
    <input type="text" name="date">
    <button type="submit" value="Search"> Search</button> 
</form> 

{% endblock %}
