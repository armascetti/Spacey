{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock head %}

{% block content %}
<div>
    <div id="searchTitle">
<h1> Search by Date to Find the Astronomy Picture for That Day! </h1>
    </div>
<div class="date-form" style="margin-left: auto; margin-right: auto; text-align: center;">
    <form  action="{% url 'pics_create' %}" method = "get">
    {% csrf_token %}
    <input id="searchImage"style="padding: 6px;border: 3px solid white;background: rgb(172 71 235 / 36%);border-radius: 9px; margin-left: auto; margin-right: auto; text-align: center;" type="text" name="date" placeholder="YYYY-MM-DD">
  
</div>
<div style="margin-left: auto; margin-right: auto; text-align: center;">
  <button  style="BACKGROUND: none;color: white;padding: 7px;border: 1px solid white;
    border-radius: 13px; " class="search btn" type="submit" value="Search"> Search</button> 
</div>
</form> 
</div>
    {% endblock %}
