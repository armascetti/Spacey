{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Picture? </h1>
</div>
<h2>Are you sure you want to delete {{ object.title}} ?</h2>
<img name="url" src="{{object.url}}" height="300px" width="300px"> 
<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'pics_index' %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
