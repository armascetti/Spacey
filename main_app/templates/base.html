{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/favicon.jpg' %}"
  >  
  <title>Spacey</title>
  <script src="https://kit.fontawesome.com/22c526f7d1.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div id="home-nav"
    <div id="astro-image">
    
    </div>
    <div id="nav-links-wrapper">
    <nav id="nav-links"> 
      <a href="{% url 'home' %}">
        <img class="homepage-pic" 
          src="{% static 'images/favicon.jpg' %}" 
          alt="Stars-header"
        >
      </a>    
      {% if user.is_authenticated %}
        <a id="link" href="{% url 'pics_index' %}">All Pics</a>
        <a id="link" href="{% url 'pics_create_page' %}">Add a Pic</a>
        <a id="link" href="{% url 'about' %}">About</a>
        <a id="link" href="{% url 'logout' %}">Log out</a>
      {% else %}
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'home' %}">Login</a>
        <a href="{% url 'signup' %}">Sign Up</a>
      {% endif %}     
    </nav>
  </div>
  </div>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
